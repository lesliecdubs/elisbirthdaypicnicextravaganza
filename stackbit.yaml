stackbitVersion: ~0.2.0
ssgName: gatsby
ssgVersion: 0.1.12
buildCommand: ./ssg-build.sh
publishDir: public
staticDir: static
uploadDir: images
dataDir: src/data
pagesDir: src/pages
pageLayoutKey: template
metadata:
  title: Phantom
  description: a multipage theme with posts
  author: Pixelarity
  authorURL: 'https://pixelarity.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
stackbit_banner:
  show_banner: true
  name: Phantom
  create_url: 'https://app.stackbit.com/create?theme=phantom'
  github_url: 'https://github.com/stackbithq/stackbit-theme-phantom'
models:
  config:
    type: config
    label: Config
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: string
        name: none
        label: None
        default: ''
        hidden: true
        description: There are no config params
  header:
    type: data
    file: header.yml
    label: Header Configuration
    fields:
      - type: image
        name: logo_img_src
        label: Header Logo
        description: The logo displayed On the upper left side of the page header
  contact:
    type: data
    file: contact.yml
    label: Contact Configuration
    fields:
      - type: boolean
        name: enabled
        label: Enabled
        default: false
        description: Displays the section in the site footer
      - type: string
        name: title
        label: Section Title
  social:
    type: data
    file: social.yml
    label: Social Configuration
    fields:
      - type: boolean
        name: enabled
        label: Enabled
        default: false
      - type: string
        name: title
        label: Section Title
      - type: list
        name: follow_section
        label: Social Media Icons
        description: A list of social media icons
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: title
              label: Icon Title
              required: true
            - type: string
              name: icon
              label: Icon
              required: true
              description: Font Awesome Icon
            - type: string
              name: link_url
              label: URL
              widget: url
  footer:
    type: data
    file: footer.yml
    label: Footer Configuration
    fields:
      - type: string
        name: copyright
        label: Footer Copyright
        description: The copyright text displayed at the bottom of the site.
      - type: list
        name: links
        label: Links
        description: A list of links displayed in the footer.
        items:
          type: object
          labelField: text
          fields:
            - type: string
              name: text
              label: Link text
            - type: string
              name: url
              label: URL
              widget: url
            - type: boolean
              name: new_window
              label: Open in new window
              default: true
  home:
    type: page
    label: Home
    singleInstance: true
    template: home
    file: index.md
    fields:
      - type: string
        name: title
        label: Page Title
        required: true
      - type: text
        name: header
        label: Page Header
        description: The bold text displayed at the top of the page
      - type: page_menus
        name: menus
        label: Home Menus
        description: Which menus should this page show up in
  page:
    type: page
    label: Page
    template: page
    exclude: posts/**
    fields:
      - type: string
        name: title
        label: Page Title
        required: true
      - type: image
        name: img_src
        label: Content Image
        description: The Image displayed in the content section of the page
      - type: page_menus
        name: menus
        label: Page Menus
        description: Which menus should this page show up in
  post:
    type: page
    label: Post
    template: page
    folder: posts
    fields:
      - type: string
        name: title
        label: Page Title
        required: true
      - type: enum
        name: home_style
        label: Home Thumbnail Style
        options:
          - style1
          - style2
          - style3
          - style4
          - style5
          - style6
          - style7
        required: true
        description: The style used for the home thumbnail
      - type: image
        name: home_img
        label: Home Thumbnail Image
        description: The Image displayed in the home thumbnail on hover
      - type: markdown
        name: excerpt
        label: Excerpt
        description: The text displayed in the home thumbnail on hover
      - type: date
        name: date
        label: Post Date
        required: true
      - type: image
        name: img_src
        label: Content Image
        description: The Image displayed in the content section of the page
      - type: page_menus
        name: menus
        label: Post Menus
        description: Which menus should this page show up in
  elements:
    type: page
    label: Elements
    hideContent: true
    singleInstance: true
    template: elements
    file: elements.md
    fields:
      - type: string
        name: title
        label: Page Title
        required: true
      - type: page_menus
        name: menus
        label: Elements Menus
        description: Which menus should this page show up in
  site_menus:
    type: data
    file: menus.json
    label: Site Menus
    labelField: null
    description: >-
      Site menus model, defines list of menus that can be specified from within
      site configuration
    fields:
      - type: list
        name: main
        label: Main menu
        description: List of items for Main menu
        items:
          type: site_menu_item
  site_menu_item:
    type: object
    label: Site Menu Item
    labelField: title
    description: 'Site menu item model, defines fields for a single site menu item'
    fields:
      - type: string
        name: identifier
        label: Identifier
        description: >-
          The identifier of a menu item could be used as a parent menu of
          another menu item
        required: true
      - type: string
        name: title
        label: Title
        description: The title of the menu item
        required: true
      - type: string
        name: url
        label: URL
        description: The URL the menu item links to
        required: true
      - type: number
        name: weight
        label: Weight
        description: Position for sorting
  page_menus:
    type: object
    label: Page Menus
    labelField: null
    description: 'Page menus model, defines menus that can be specified from within pages'
    fields:
      - type: page_menu_item
        name: main
        label: Main menu item
        description: Main menu item for this page
  page_menu_item:
    type: object
    label: Page Menu Item
    labelField: title
    description: 'Page menu item model, defines fields for a single page menu item'
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the menu item
      - type: number
        name: weight
        label: Weight
        description: Position for sorting
      - type: string
        name: identifier
        label: Identifier
        description: >-
          The identifier of a menu item could be used as a parent menu of
          another menu item
